name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  links:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check links in documentation
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,204,301,302,403
            --exclude 'localhost'
            --exclude '127.0.0.1'
            --exclude 'x.com/i/communities'
            README.md
            INSTALLATION.md
            CHANGELOG.md
          fail: true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Test coverage
        run: npm run test:coverage
        continue-on-error: true
